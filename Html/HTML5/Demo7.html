<html>
<body>
<form >
<canvas id="myCanvas" width="400" height="400">
</canvas>
</form>
 <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(200, 200);
        ctx.lineTo(230, 100);
        ctx.stroke();

 
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

ctx.font = "20px Arial";
ctx.strokeText("Hello World",250,50);


</script> 

</body>
</html>
